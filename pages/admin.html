<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>後臺管理</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


  <%- include('./layout/nav'); -%>

    <div class="main mt-0 pt-0">
      <div class="container pb-5">
        
      </div>
      <div class="container">
        <div class="row justify-content-center ">
            <div class="col-8 d-flex justify-content-end ">
                <div class="btn btn-primary newmember" data-bs-toggle="modal" data-bs-target="#newmemberModal">新增</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-10 pt-5">
                <table class="table table-bordered table-striped table-rwd">
                    <thead class="table-dark table-head">
                        <tr>
                            <th>會員編號</th>
                            <th>會員名稱</th>
                            <th>會員城市</th>
                            <th>建檔時間</th>
                            <th>修改/刪除</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <td data-th="商品編號">XX</td>
                            <td data-th="商品名稱">XXX</td>
                            <td data-th="商品價格">XX</td>
                            <td data-th="商品數量">XX</td>
                            <td data-th="商品備註">XX</td>
                            <td data-th="建檔時間">XX</td>
                            <td data-th="修改/刪除">
                                <button class="btn btn-success">修改</button>
                                <button class="btn btn-danger">刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
     
    
    </div>

    <!-- updateModal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">產品更新</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">會員名稱</label>
                        <input type="text" class="form-control" disabled id="m_pname">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">會員城市</label>
                        <input type="number" class="form-control" id="m_price">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="m_update_btn">更新</button>
                </div>
            </div>
        </div>
    </div>

     <!-- NewmemberModal -->
     <div class="modal fade" id="newmemberModal" tabindex="-3" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">新增會員</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">會員名稱</label>
                        <input type="text" class="form-control" disabled id="m_new_pname">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">會員城市</label>
                        <input type="number" class="form-control" id="m_new_price">
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="m_new_btn">新增</button>
                </div>
            </div>
        </div>
    </div>




    <script type="module" src="../main.js"></script>
    <script type="module"  src="/assets/js/admin.js"></script>
</body>

</html>
